on: [push]
permissions:
  contents: write
env:
  API_KEY: ${{ secrets.API_KEY }}
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: |
          npm ci
          npm run build
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
